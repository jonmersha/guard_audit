<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
<fa-icon [icon]="faLock"> </fa-icon>
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                    <p style="color: lightslategrey; text-align: center;">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    </p>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Email" class="form-group" name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password" class="form-group" name="password">
                        </div>
                        <input type="submit" class="btn btn-primary w-100" value="Login"/>
                    </form>
                    <div class="card-footer text-right">

                        <small><a routerLink="../forget-password">Forger Password</a></small>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
